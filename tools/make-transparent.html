<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beyaz arka plan → Şeffaf PNG</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      font-size: 1.2rem;
    }

    input[type="file"] {
      margin: 1rem 0;
    }

    .threshold {
      margin: 0.5rem 0;
    }

    .threshold label {
      margin-right: 0.5rem;
    }

    .threshold input {
      width: 4rem;
    }

    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .preview img {
      max-width: 80px;
      max-height: 80px;
      object-fit: contain;
      border: 1px solid #ccc;
    }

    .downloads {
      margin-top: 1rem;
    }

    .downloads a {
      display: block;
      margin: 0.25rem 0;
      color: #c71585;
    }
  </style>
</head>

<body>
  <h1>Beyaz arka planı şeffafa çevir</h1>
  <p>PNG/JPG seç. Beyaz (ve ona yakın) pikseller şeffaf yapılır; sonucu indirip <code>images/hero-decor/</code> içindeki
    hero-1.png … hero-8.png dosyalarının üzerine kaydedebilirsin.</p>
  <div class="threshold">
    <label for="th">Beyaz eşik (0–255, yüksek = daha çok şeffaf):</label>
    <input type="number" id="th" min="200" max="255" value="248">
  </div>
  <input type="file" id="input" accept="image/*" multiple>

  <div class="preview" id="preview"></div>
  <div class="downloads" id="downloads"></div>

  <script>
    (function () {
      var input = document.getElementById('input');
      var thInput = document.getElementById('th');
      var preview = document.getElementById('preview');
      var downloads = document.getElementById('downloads');

      function makeTransparent(img, threshold, index) {
        var c = document.createElement('canvas');
        c.width = img.naturalWidth;
        c.height = img.naturalHeight;
        var ctx = c.getContext('2d');
        ctx.drawImage(img, 0, 0);
        var id = ctx.getImageData(0, 0, c.width, c.height);
        var d = id.data;
        var t = threshold;
        for (var i = 0; i < d.length; i += 4) {
          var r = d[i], g = d[i + 1], b = d[i + 2];
          if (r >= t && g >= t && b >= t)
            d[i + 3] = 0;
        }
        ctx.putImageData(id, 0, 0);
        return c.toDataURL('image/png');
      }

      function process(files) {
        preview.innerHTML = '';
        downloads.innerHTML = '';
        var th = parseInt(thInput.value, 10) || 248;
        var index = 0;
        [].forEach.call(files, function (file) {
          var i = index++;
          var url = URL.createObjectURL(file);
          var img = new Image();
          img.onload = function () {
            URL.revokeObjectURL(url);
            var dataUrl = makeTransparent(img, th, i);
            var a = document.createElement('a');
            a.download = 'hero-' + (i + 1) + '-transparent.png';
            a.href = dataUrl;
            a.textContent = 'İndir: ' + a.download;
            downloads.appendChild(a);
            var p = document.createElement('img');
            p.src = dataUrl;
            p.alt = '';
            preview.appendChild(p);
          };
          img.src = url;
        });
      }

      input.addEventListener('change', function () {
        if (input.files.length)
          process(input.files);
      });
    })();
  </script>
</body>

</html>
